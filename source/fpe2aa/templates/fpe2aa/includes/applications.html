<section class="app-list row">
    {% for application in applications %}
        {% if forloop.first or forloop.counter0|divisibleby:4 %}
            <ul class="unstyled app-row">
        {% endif %}
        <li class="span3">
            {% include "fpe2aa/includes/application-widget.html" %}
        </li>
        {% if forloop.last or forloop.counter|divisibleby:4 %}
            </ul>
        {% endif %}
    {% endfor %}
</section>
