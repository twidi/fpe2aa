{% extends "base.html" %}

{% block main %}
<ul>
    <li><a href="/">Retour à l'accueil</a></li>
    <li><a href="{% url author_list %}">Retour à la liste des auteurs</a></li>
</ul>

<h1>Applications de "{{ object }}"</h1>
<ul>
    {% for application in object.application_set.all %}
        <li><a href="{% url application_detail slug=application.slug %}">{{ application.name }}</a></li>
    {% endfor %}
</ul>
{% endblock main %}
